version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    volumes:
      # 挂载数据文件（需要在本地准备好）
      - ./newBookInformation:/app/newBookInformation:ro
      - ./newCommentdata:/app/newCommentdata:ro
      - ./ChineseStopWords.txt:/app/ChineseStopWords.txt:ro
      # 挂载缓存目录（可读写）
      - ./knowledge_graph:/app/knowledge_graph
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/stats"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

